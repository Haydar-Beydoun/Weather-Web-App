<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/clear.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="search" class="background-gradient">
      <input type="text" class="search-input" placeholder="Enter City" />
      <span class="search-button material-symbols-outlined">search</span>
    </div>

    <div id="card" class="background-gradient">
      <h1>Windsor</h1>
      <img
        src="./images/clear.png"
        class="forecast-image"
        draggable="false"
        alt="Image displaying the forecast visually"
      />
      <h2>Sunny</h2>
      <p>20&degc</p>
      <p>Humidity: 10%</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
